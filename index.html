<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MassData</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header class="container-fluid bg-primary-subtle">
      <fieldset>  
      <div>
          <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">MassData</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Início</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Downloads</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Banco de dados</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
      <h2 class="text-center">Bem vindo ao site de banco de dados de espectrometria de massas!</h2>
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/Imagem1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/Imagem2.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Voltar</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
        </button>
      </div>
      </div>
      </fieldset>        
    </header>

    <section class="container-fluid bg-primary-subtle">
        <h3 class="text-center">O que deseja procurar?</h3>
        <form method="GET" action="">

            <fieldset>
                <legend>Dados de compostos</legend>
                <div class="mb-3">
                    <label class="form-label" for="nome" id="nome">
                        Nome do composto
                    </label>
                    <input type="text" class="form-control" requered name="nome">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="molecularform" id="molecularform">
                        Fórmula molecular
                    </label>
                    <input type="text" class="form-control" required name="molecularform">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="molecularmass" id="molecularmass">
                        Massa molecular
                    </label>
                    <input type="text" class="form-control" name="molecularmass">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="charge" id="charge">
                      Carga
                  </label>
                  <input type="number" class="form-control" name="charge">
              </div>
            </fieldset>
            <button class="btn btn-primary">Buscar</button>
        </form>
    </section>
    <footer class="container-fluid text-center"><br>
      <p>Desenvolvido por Giovanni Bonatti Bevilaqua</p>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
